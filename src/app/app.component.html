<div
  class="min-w-screen min-h-screen bg-teal-500 items-center flex justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue | number}}</div>
    </div>

    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('c','function')"
            >
            C
          </button>
          
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button
          class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover bg-opacity-50 text-xl font-light text-white"
          (click)="onClickValue('%','function')"
          >%</button>
        </div>
          <div class="w-1/4 border-r border-b border-red-400">
              <button (click)="onClickValue('/','function')" class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-2xl font-light">
                /
              </button>
          </div>
      </div>
      <!-- end of the first row -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('7','number')" class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            7
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('8','number')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            8
          </button>
        </div>
        <div (click)="onClickValue('9','number')"  class="w-1/4 border-r border-b border-red-400">
          <button class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            9
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('*','function')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            *
          </button>
        </div>
      </div>
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('6','number')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            6
          </button>
        </div>
        <div (click)="onClickValue('5','number')"  class="w-1/4 border-r border-b border-red-400">
          <button class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            5
          </button>
        </div>
        <div (click)="onClickValue('4','number')"  class="w-1/4 border-r border-b border-red-400">
          <button class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            4
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('-','function')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            -
          </button>
        </div>
      </div>
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('3','number')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            3
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('2','number')" class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            2
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('1','number')" class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            1
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickValue('+','function')" class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
            +
          </button>
        </div>
      </div>

      <div class="flex w-full">
          <div class="w-1/4 border-r border-red-400">
            <button (click)="onClickValue('0','number')" class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
              0
            </button>
          </div>
          <div class="w-1/4 border-r border-red-400">
            <button (click)="onClickValue('.','function')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
              .
            </button>
          </div>
          <div class="w-2/4 border-r border-red-400">
            <button (click)="onClickValue('=','function')"  class="w-full outline-none focus:outline-none bg-red-700 h-16 bg-opacity-10 text-white text-xl font-light">
              =
            </button>
          </div>
      </div>
    </div>
    <!-- end calc area -->

  </div>
</div>
